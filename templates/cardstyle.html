{% extends 'base.html' %}

{% block title %}Test{% endblock title %}
{% block style %}
<style>
  .flip-card {
    background-color: transparent;
    width: 300px;
    height: 200px;
    border: 1px solid #ffffff;
    perspective: 1000px;
    /* Remove this if you don't want the 3D effect */
  }
  /* This container is needed to position the front and back side */
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;

  }
  /* Do an horizontal flip when you move the mouse over the flip box container */
  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  /* Position the front and back side */
  .flip-card-front,
  .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    /* Safari */
    backface-visibility: hidden;
  }
  /* Style the front side (fallback if image is missing) */
  .flip-card-front {
    background-color: rgb(23, 27, 41);
    color: black;
  }
  /* Style the back side */
  .flip-card-back {
    color: rgb(0, 0, 0);
    background-color: rgb(195, 0, 255);
    transform: rotateY(180deg);
  }
  /* .content {
    position: relative;
    margin: 0 auto;
  } */
</style>
{% endblock style %}
{% block body %}
<div class="container ">
  <div class="row">
    <div class="col-md-3 card">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front mt-2" >
            <img src="static\source.unsplash.jpg" class="card-img-top" alt="Car">
            <div class="card-body" style="background-color: rgba(205, 13, 239, 0.995);">
              <h5 class="card-title"></h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Vehicle Details</a>
            </div>
          </div>
          <div class="flip-card-back mt-2">
            <img src="static\source.unsplash.jpg" class="card-img-top">
            <div class="card-body" style="background-color: rgb(0, 76, 255);" >
              <div class="mb-2">
                <label class="form-label">Vehicle Name</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Model</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Color</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Specs</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Vehicle Number</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Warrenty</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Manufacture Year</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Vehicle ID</label>
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
