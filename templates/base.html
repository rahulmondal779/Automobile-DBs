<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="shortcut icon" href="static\Bg\Red_Modern_Retro_Car_Logo_Icon-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css">
    
  <style>
    .dropdown:hover .dropdown-menu {
            display: block;
        }
      {% block style %}

      {% endblock style %}
  </style>
  <title>{% block title %}{% endblock title %}</title>
</head>

<body style="background-color:#6351ce;">
  <nav style="background-color: rgb(0, 0, 0)" class="navbar navbar-expand-lg navbar-dark p-lg-0 my">
    <div class="container-fluid ">
      <img src="static\Bg\Red_Modern_Retro_Car_Logo_Icon-removebg-preview.png" alt="" height="40">
      <!-- <a  class="navbar-brand" href="#">AMD's</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-xl-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/product">Products</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="navbarDropdown" data-toggle="dropdown"
              aria-expanded="false" aria-haspopup="true">Details</a>
            <div style="background-color: rgba(182, 22, 218, 0.441);" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item text-black" href="/customer_details">Profile</a>
              <a class="dropdown-item text-black" href="/warranty">Warranty</a>
              <a class="dropdown-item text-black" href="/service">Service</a>
              </div>
          </li>
          {% endif %}
          <li class="nav-item active">
            <a class="nav-link text-white" href="contact">About Us</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if current_user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link text-white " href="logout"><button class="btn btn-outline-primary text-white"
                type="submit">Logout</button></a>
          </li>
          {% else %}
          <li class="nav-item active">
            <a class="nav-link text-white" href="login"><button class="btn btn-outline-primary my-2 my-sm-0 text-white"
                type="submit">Login</button></a>
          </li>
          <li class="nav-item active ">
            <a class="nav-link text-white" href="register"><button class="btn btn-outline-primary my-2 my-sm-0 text-white"
                type="submit">Register</button></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  {% block body %}{% endblock body %}

  {% include "footer.html" %}
</body>
</html>
